<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons settings</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">
		<div class="sub-container">
			<div id="preview" class="block">
				<h1>PREVIEW</h1>
				<div class="button" id="button">BUTTON</div>
			</div>
			<div class="block">
				<h1>CONFIGURE</h1>
				<div id="configure">
					<div class="conf-block">
					<h3>BUTTON TYPE</h3>
					<div class="conf-subblock">
						<div id="buttonType1">
							<input type="radio" name="button-type" id="buttonLabel1" checked="checked">
							<label for="buttonLabel1">TYPE 1</label>
						</div>
						<div id="buttonType2">
							<input type="radio" name="button-type" id="buttonLabel2">
							<label for="buttonLabel2">TYPE 2</label>
						</div>
						<div id="buttonType3">
							<input type="radio" name="button-type" id="buttonLabel3">
							<label for="buttonLabel3">TYPE 3</label>
						</div>
						<div id="buttonType4">
							<input type="radio" name="button-type" id="buttonLabel4">
							<label for="buttonLabel4">TYPE 4</label>
						</div>
					</div>
					</div>
					<div class="conf-block">
						<h3>BUTTON HUE</h3>
						<div class="conf-subblock">
							<input type="range" id="buttonHue" min="0" max="360" step="1" value="0">
						</div>
					</div>
					<div class="conf-block">
						<h3>BUTTON SATURATION</h3>
						<div class="conf-subblock">
							<input type="range" id="buttonSaturation" min="0" max="100" step="1" value="100">
						</div>
					</div>
					<div class="conf-block">
						<h3>BUTTON LIGHTNESS</h3>
						<div class="conf-subblock">
							<input type="range" id="buttonLightness" min="0" max="100" step="1" value="60">
						</div>
					</div>
					<div class="conf-block">
						<h3>BUTTON HEIGHT</h3>
						<div class="conf-subblock">
							<input type="range" id="buttonHeight" min="30" max="250" step="5" value="65">
						</div>
					</div>
					<div class="conf-block">
						<h3>BUTTON WIDTH</h3>
						<div class="conf-subblock">
							<input type="range" id="buttonWidth" min="30" max="500" step="10" value="160">
						</div>
					</div>
					<div class="conf-block">
						<h3>FONT SIZE</h3>
						<div class="conf-subblock">
							<input type="range" id="buttonFontSize" min="15" max="50" step="1" value="25">
						</div>
					</div>
					<div class="conf-block">
						<h3>BUTTON TEXT</h3>
						<div class="conf-subblock">
							<input type="text" id="buttonText" value="BUTTON">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sub-container">
			<div class="block">
				<h1>CSS CODE</h1>
				<div id="selectText">SELECT TEXT</div>
				<div id="cssCode"></div>
			</div>
		</div>
	</div>
	<script src="mainscript.js"></script>
	<script src="button01.js"></script>
</body>
</html>
